    <style type="text/css">
        #main-panel {
            margin: 0 auto;
            width: 80%;
        }

        .login-div{
            background-color: wheat;
            border-radius: 5px;
            margin-top: 10%;
        }
        .count-div{
            margin-top: 5%;
        }
        .regist-btn{
            margin:0 auto;
            width: 80%;
        }
        .login-btn{
            margin:0 auto;
            width: 80%;
        }

        .login-group{
            margin-top: 10%;
        }
        .regist-div{
            margin-top: 5%;
            margin-bottom: 10%;
        }
        body{
            background-color: black;

        }
    </style>


</head>
<body >
<div class="container">
    <div class="row clearfix">
        <div class="col-md-3 column">
        </div>
        <div class="col-md-5 column login-div">
            <form class="form-horizontal" role="form">
                <div class="form-group count-div">
                    <label for="inputEmail3" class="col-sm-2 control-label">手机/邮箱</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="请输入手机号/邮箱"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码"/>
                    </div>
                </div>
                <div class="form-group login-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn-lg btn-danger login-btn" id="count" onclick="loginAction()">开始登录</button>
                    </div>
                </div>
                <div class="form-group regist-div">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn-lg btn-success regist-btn"id="pwd" onclick="regist()">我要注册</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 column">
        </div>
    </div>
</div>


<a href="http://localhost:8080/second/login">账号密码登录 <br/> URL：http://localhost:8080/second/login<br/>
    method：POST<br/> 参数：count，pwd</a>

<script type="text/javascript">
    function loginAction() {
        $(document).ready(function () {
            $.ajax({
                cache: true,
                type: "POST",
                url: "http://localhost:8080/second/login",
                data: {
                    "count": $("#count").val(),
                    "pwd": $("#pwd").val()
                },
                async: true,
                dataType: "json",
                error: function (xmlhttpRequest) {
                    //这里对错误进行处理
                    alert("error" + xmlhttpRequest.responseText);
                },
                success: function (data) {
                    alert("success" + data.code);
//                       $("body").html(data);
                    window.location.href = "http://localhost:8080/second/index.html";
                }
            });
        });
    }

    function regist() {
        alert("regist");
        $.ajax({
            cache: true,
            type: "GET",
            url: "http://localhost:8080/second/regist.html",
            data: null,
            async: true,
            dataType: "html",
            error: function (xmlhttpRequest) {
                //这里对错误进行处理
                alert("error" + xmlhttpRequest.responseText);
            },
            success: function (data) {
                window.location.href = 'http://localhost:8080/second/regist.html';
            }
        });
    }
</script>
