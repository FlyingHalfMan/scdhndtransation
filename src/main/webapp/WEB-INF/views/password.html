<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置密码</title>

    <!-- 引入 Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script href="../Resources/jquery-3.1.1.min.js"></script>
    <script href="../Resources/jquery.cookie.js"></script>
    <link href="../Resources/bootstrap-3.3.0/css/bootstrap.min.css">
    <link href="../Resources/bootstrap-3.3.0/css/bootstrap-theme.min.css">
    <script href="../Resources/bootstrap-3.3.0/js/bootstrap.min.js" ></script>



</head>

<script type="text/javascript">

    function setpassword () {
        $(document).ready(function () {
            $.ajax({
                cache:true,
                type:"POST",
                url:"http://139.129.48.197:8080/second/regist/password",
                data:{
                    "password":$("#pwd").val(),
                    "repeat":$("#repeat").val()
                },
                async:true,
                dataType:"json",
                error:function (xmlhttpRequest) {
                    //这里对错误进行处理
                    alert("error" + xmlhttpRequest.responseText);
                },
                success:function (data) {
                    alert("success" + data.code);
//                       $("body").html(data);
                    window.location.href = "http://139.129.48.197:8080/second/index.html" ;
                }
            });
        });
    }

</script>
<body>
      <div>
          <h3 id="count">为账号设置密码</h3>
      </div>

        <form>
            <input id="pwd" type="password" placeholder="请输入密码"/>
            <input id="repeat" type="password" placeholder="再次输入"/>
            <button id = "start" type="button"  onclick="setpassword()">完成注册</button>
        </form>
</body>
</html>
