<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>校园二手管理后台</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="admin/assets/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="admin/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <!--<link href="admin/assets/css/paper-dashboard.css" rel="stylesheet"/>-->

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/themify-icons.css" rel="stylesheet">

    <style type="text/css">
        .login-div{
            background-color: white;
            border-radius: 10px;
            margin-top: 10%;
        }
        .count-div{
            margin-top:10%;
        }
        .regist-btn{
            margin:0 auto;
            width: 80%;
        }
        .login-btn{
            margin:0 auto;
            width: 80%;
        }

        .login-group{
            margin-top: 10%;
        }
        .regist-div{
            margin-top: 5%;
            margin-bottom: 10%;
        }
        body{
            background-color: lightgrey;

        }
        .verifycode-form{

            width:50%;
        }
    </style>
    <script type="text/javascript">

        function getVerifycode() {
            alert($("#count").val());
            $(document).ready(function () {
                $.ajax({
                    cache:true,
                    type:"GET",
                    url:"http://139.129.48.197:8080/second/regist/verifycode",
                    data:{"count":$("#count").val()},
                    async:true,
                    contentType:"charset=UTF-8",
                    dataType:"json",
                    error:function (status, xmlhttpRequest) {
                        //这里对错误进行处理
                        alert("error" +xmlhttpRequest.responseText);
                    },
                    success:function (data) {
                        alert("success");
                        alert(data.msg);
                    },
                });
            });
        }
    </script>
    <script>
        function regist() {
            $(document).ready(function () {
                $.ajax({
                    cache:true,
                    type:"POST",
                    url:"http://139.129.48.197:8080/second/regist/verify",
                    data:{
                        "count":$("#count").val(),
                        "verifycode":$("#verifycode").val()
                    },
                    async:true,
                    dataType:"json",
                    error:function (xmlhttpRequest) {
                        //这里对错误进行处理
                        alert("error" + xmlhttpRequest.responseText);

                    },
                    success:function (data) {
                        alert("success" +data.code);
//                       $("body").html(data);
                        window.location.href = data.msg;
                    }
                });
            });
        }
    </script>

</head>
<body>

    <!--注册页面需要的东西-->
    <!--1。 账号输入框，账号可以是邮箱或者手机-->
    <!--2。验证码输入框-->
    <!--3。密码设置输入框-->
    <!--4。再次输入密码。-->
    <!--错误提示显示你可以自己决定怎么显示-->
    <!--回来的数据在rsponse里面 ajax 的error responseText中，格式是 Error{"code":404,"msg":"发生错误了"}-->

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-3 column">
            </div>
            <div class="col-md-6 column login-div">
                <form class="form-horizontal" role="form">
                    <div class="form-group count-div">
                        <label for="inputEmail3" class="col-sm-2 control-label">手机/邮箱</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入手机号/邮箱"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-10 " style="float: left;">
                            <input type="password" class="form-control verifycode-form" id="inputPassword3" placeholder="请输入密码"/>
                            <button type="button" class="btn btn-success" onclick="getVerifycode()">获取验证码</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10 " style="float: left;">
                            <input type="password" class="form-control " id="password" placeholder="请输入密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">再次输入</label>
                        <div class="col-sm-10 " style="float: left;">
                            <input type="password" class="form-control" id="repeat" placeholder="请输入密码"/>
                        </div>
                    </div>
                    <div class="form-group login-group" style="margin-bottom: 20%">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn-lg btn-danger login-btn" id="count" onclick="loginAction()">开始注册</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3 column">
            </div>
        </div>
    </div>

</body>
</html>
