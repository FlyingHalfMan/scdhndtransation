<script type="text/javascript">

    var payment;
    var delivery;
    var name;
    var contact;
    var address;
    var commodityId;

    function usubmit() {

        var radionum = document.getElementsByName("payment");
        for (var i = 0; i < radionum.length; i++) {
            if (radionum[i].checked) {
                var delivery_input =   document.getElementById('order-payment');
                delivery_input.innerHTML = radionum[i].value == 0 ?"在线支付":"货到付款";
                payment = radionum[i].value;
            }
        }
    }
    function selectedDelivery() {

        var radionum = document.getElementsByName("delivery");
        for (var i = 0; i < radionum.length; i++) {
            if (radionum[i].checked) {
              var delivery_input =   document.getElementById('order-delivery');
                delivery_input.innerHTML = radionum[i].value == 0 ?"上门自取":"送货上门";
                delivery = radionum[i].value;
            }
        }

    }
    $(document).ready(function () {

        hideItem();
        commodityId = document.URL.split('?')[1].split('=')[1];

        $.ajax({
            cache: true,
            type: "GET",
            url: "http://localhost:8080/second/commodity/" +commodityId,
            data: {
            },
            async: true,
            contentType: "charset=UTF-8",
            dataType: "json",
            error: function (xmlhttpRequest) {
                //这里对错误进行处理
                var resp = xmlhttpRequest.responseText;
                alert(resp);

            },

            success: function (data) {
                var commodity = data.model;
                document.getElementById('commodity-title').setAttribute("href","http://localhost:8080/second/shop/single-product?commodityId="+commodity.commodityid);
                document.getElementById('commodity-title-content').innerText = commodity.title;
                document.getElementById('commodity-price').innerText= '¥'+commodity.price;
                document.getElementById('commodity-status').innerText = commodity.status;

            }
        });
    });

    function hideItem() {
        $('.user-address').hide();
    };
    function showItem() {
        $('.user-address').show();
    };

    function saveAddress() {

       var na = $('#user-name').val();
       var addr = $('#user-address').val();
       var mobile = $('#user-contact').val();
        showAddress(mobile,addr,na);
        return false;
    };

   function selectAddress(obj){
       var oaddress = document.getElementById('order-address');
       oaddress.innerHTML = obj.parentNode.parentNode.childNodes[1].innerHTML;

       var detail = obj.parentNode.parentNode.childNodes[1].innerHTML.split("&nbsp;");
       name = detail[0];
       address =detail[1];
       contact = detail[2];
   };


    function showAddress(mobile,addrs,na) {

        var index = document.getElementById('address-table').rows.length;
        var tr = document.getElementById('address-table').insertRow(index);
        tr.setAttribute("onmouseover","showItem()");
        tr.setAttribute("onmouseout","hideItem()");
        var cell = tr.insertCell(0);
        var checkbox = document.createElement('input');
        checkbox.setAttribute("type","radio");
        checkbox.setAttribute("class","checkbox");
        checkbox.setAttribute('name','check_address');
        checkbox.setAttribute('onclick',"selectAddress(this)");
        cell.append(checkbox);

        var cell2 = tr.insertCell(1);
        cell2.setAttribute("style",'margin-top: 10px');
        cell2.innerHTML = na +'&nbsp'+addrs + '&nbsp' + mobile;

        var cell3=  tr.insertCell(2);
        cell3.setAttribute('class','user-address');
        var  deleteLink = document.createElement('a');
        deleteLink.setAttribute('onclick','deleteAddress(this)');
        deleteLink.appendChild(document.createTextNode('删除'));
        cell3.appendChild(deleteLink);
        $('#myModal').modal('hide');
    }

    function deleteAddress(obj) {

       var tr = obj.parentNode.parentNode;
       var table = $('#address-table');
       tr.remove();
       return false;
    }

    function submitOrder() {
        $(document).ready(function () {
            $.ajax({
                cache: true,
                type: "POST",
                url: "http://localhost:8080/second/order/add?"+"commodityId="+ commodityId
                    +"&count=" + 1
                    +"&payment=" +payment
                    +"&delivery=" + delivery
                    +"&name="+name
                    +"&address="+address
                    +"&contact="+contact,
                data: {

                },
                async: true,
                contentType: "charset=UTF-8",
                dataType: "json",
                error: function (xmlhttpRequest) {
                    //这里对错误进行处理
                    var resp = xmlhttpRequest.responseText;
                    alert(resp);
                },

                success: function (data) {


                }
            });
        });

    }


</script>
