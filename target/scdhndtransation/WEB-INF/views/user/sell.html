<script type="text/javascript">

    function uploadImage() {
        $(document).ready(function () {
            var name = $("#image").val();
            var formData = new FormData();
            formData.append("image",$("#image")[0].files[0]);
            formData.append("name",name);
            $.ajax({
                url : "http://139.129.48.197:8080/second/commodity/addphoto",
                type : 'POST',
                data :formData,
                // 告诉jQuery不要去处理发送的数据
                processData : false,
                // 告诉jQuery不要去设置Content-Type请求头
                contentType : false,
                beforeSend:function(){
                    console.log("正在进行，请稍候");
                },
                success : function(data) {
                    alert(data.msg);

                    var imageNode = document.createElement("img");
                    imageNode.src = "http://fudatour.oss-cn-shanghai.aliyuncs.com/secondhand/"+data.model +"?x-oss-process=image/resize,m_mfit,w_120,h_120,limit_0/auto-orient,0/quality,q_90";
                    imageNode.setAttribute("class","imageview");
                    imageNode.setAttribute("onclick","delete()")

                    images.push(data.model);
                    var imageDiv = $('.image-upload');
                    imageDiv.append(imageNode);
                },
                error : function(responseStr) {
                    console.log("error");
                }
            });
        });
    }
    var images = [];
    function sell() {

        var checked = $(":input[name='type-radio']:checked").val();
        if (checked == null){
            alert('请选择一个分类');
        }
        else if($("#title").val() == null || $("#title").val().length  < 1 ){
            alert('请输入商品标题')
        }
        else if($("#introduce").val() == null || $("#introduce").val().length < 1){
            alert("请详细描述商品");
        }
        else {

            $(document).ready(function () {
                $.ajax({
                    cache: true,
                    type: "POST",
                    url: "http://139.129.48.197:8080/second/commodity/add",
                    data: {
                        "title": $("#title").val(),
                        "describe": $("#introduce").val(),
                        "sortName": $(":input[name='type-radio']:checked").val(),
                        "price": $("#price").val(),
                        "images": images,
                        "numbers": $("#count").val()
                    },
                    async: true,
                    dataType: "json",
                    error: function (xmlhttpRequest) {
                        //这里对错误进行处理
                        alert("error" + xmlhttpRequest.responseText);

                    },
                    success: function (data) {
                        alert("success" + data.msg);
//                       $("body").html(data);
                        window.location.href = data.msg;
                    }
                });
            });
        }
    }
</script>
